<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <h1><u>BMI Calculator</u></h1>
    <div id="input-div">
      <h2>Mark</h2>
      <div id="mark-deets">
        <div>
          <p>Mass:</p>
          <input type="number" min="0" id="mark-mass" />
        </div>
        <div>
          <p>Height:</p>
          <input type="number" min="0" id="mark-height" />
        </div>
      </div>
      <h2>John</h2>
      <div id="john-deets">
        <div>
          <p>Mass:</p>
          <input type="number" min="0" id="john-mass" />
        </div>
        <div>
          <p>Height:</p>
          <input type="number" min="0" id="john-height" />
        </div>
      </div>

      <div id="btn-div">
        <button type="submit" id="calc-btn">CalcBMI</button>
      </div>
    </div>
    <div id="results">
      <p></p>
    </div>
    <script src="./js/week1_4.js"></script>
